<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gioco del Memory</h1>
    
    <!-- Contenitore per il messaggio di vittoria -->
    <div id="win-message" style="display: none;">
        <h2>Hai vinto!</h2>
    </div>
    
    <!-- Griglia del gioco -->
    <div class="memory-game" id="memory-game">
        <!-- Le carte saranno generate dinamicamente con JavaScript -->
    </div>
    
    <!-- Pulsante per riavviare il gioco -->
    <button id="restart-button">Riavvia la partita</button>
    <script src="script.js"></script>
</body>
</html>
